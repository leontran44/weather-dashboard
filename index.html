<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <h4>Search for a City:</h4>
                <input type="text" id="city-input" class="form-control mb-2" placeholder="Enter city name">
                <button id="search-button" class="btn btn-primary btn-block mb-4">Search</button>
                <ul id="history-list" class="list-group">
                <h2>Search History</h2>    
                    <!-- History items will be added here dynamically -->
                </ul>
            </div>
            <div class="col-md-8">
                <div id="current-weather" class="border p-4 mb-4">
                    <!-- Current weather will be displayed here -->
                </div>
                <h4>5-Day Forecast:</h4>
                <div id="forecast" class="d-flex flex-wrap justify-content-between"></div>
                    <!-- Forecast cards will be added here dynamically -->
                </div>
            </div>
        </div>    
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
